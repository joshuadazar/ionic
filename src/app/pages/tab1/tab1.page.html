<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let task of tasks" detail>
      <ion-label>{{task.desc}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-back-button defaultHref="" text="Add new task" color="" icon="|add-circle-outline">
  </ion-back-button>
</ion-content>
